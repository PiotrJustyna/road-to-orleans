version: '3.1'

services:
  orleans-client:
    image: orleans-client
    build:
      context: .
      dockerfile: ./ops/Client/Dockerfile
    environment:
      - ADVERTISEDIP=172.28.190.64
      - GATEWAYPORT=3001
    depends_on: 
      - orleans-silo
  orleans-silo:
    image: orleans-silo
    build:
      context: .
      dockerfile: ./ops/SiloHost/Dockerfile
    environment:
      - ADVERTISEDIP=172.28.190.64
      - GATEWAYPORT=3001
      - SILOPORT=2001
      - PRIMARYPORT=2001
      - DASHBOARDPORT=8081
    ports:
      - "8081:8081"
      - "3001:3001"
      - "2001:2001"
